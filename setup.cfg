[flake8]
# Set maximum allowed line length for Python code (matches Black default)
max-line-length = 88
# Ignore specific stylistic warnings that conflict with Black
extend-ignore = E203, W503, W293

# Exclude directories that shouldn't be linted
#   .git -> Git metadata
#   __pycache__ -> compiled Python files
#   build, dist -> build/distribution folders
#   .venv, venv -> virtual environments
#   processed_books -> generated book outputs
#   test-notebooks -> testing notebooks (not scripts)
exclude =
    .git,
    __pycache__,
    build,
    dist,
    .venv,
    venv,
    processed_books,
    test-notebooks

[isort]
# Use Black-compatible import sorting style
profile = black
# Treat your own package as first-party for import sorting
known_first_party = book_processor
# Line length for import formatting
line_length = 88
# Multi-line output style (3 = vertical hanging indent)
multi_line_output = 3
# Add trailing comma to multi-line imports (Black-compatible)
include_trailing_comma = True
# Skip these folders when sorting imports
skip =
    .venv,
    venv,
    processed_books,
    test-notebooks

[tool:pytest]
# Directories to ignore during test discovery
#   processed_books -> generated books
#   test-notebooks -> notebooks used for experimentation/testing
norecursedirs = processed_books test-notebooks
